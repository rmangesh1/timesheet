<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.js"></script>
  </head>
  <body>
	<div ng-controller="PlayerController">
	<ul id="programs_list" class="">
  <li ng-repeat="program in programs">
    <span class="large-12">{{ program.title.$text }}</span>
  </li>
</ul>
	</div>
	
	<div ng-controller="MyController">
	  <h5>{{ clock }}</h5>
	</div>
	
	<div ng-controller="DemoController">
	  <h4>The simplest adding machine ever</h4>
	  <button ng-click="add(1)" class="button">Add</button>
	  <button ng-click="subtract(1)" class="button">Subtract</button>
	  <h4>Current count: {{ counter }}</h4>
	</div>
	
	<div ng-controller="RelatedController">
	<ul id="organizations_list" class="">
  <li ng-repeat="organization in organizations">
    <span class="large-12">{{ organization.primaryEmail.$text }}</span>
  </li>
</ul>
	</div>
  </body>
</html>
