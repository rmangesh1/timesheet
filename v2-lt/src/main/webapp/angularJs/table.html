<!doctype html>
<html ng-app>
	<head >
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		
		<script src="js/table.js"></script>
	
	
	</head>

	<body>
	
		<form id="form1" >
			<div ng-app="" ng-controller="tableController">
            <label>Name</label>
            <input type="text" name="name" ng-model="newEmployee.empFirstName"/>
            <label>Address</label>
            <input type="text" name="address" ng-model="newEmployee.empLastName"/>
            <label>Dept.</label>
            <input type="text" name="dept" ng-model="newEmployee.primaryEmail"/>
            <br/>
            <input type="hidden" ng-model="newEmployee.id" />
            <input type="button" value="Save" ng-click="saveRecord()" class="btn btn-primary"/>
            <br />
            <br />
            <table border="1" bordercolor="blue">
                <tr style="color:blue">
                    <th style="width:150px">First Name</th>
                    <th style="width:150px">Last Name</th>
                    <th style="width:150px">Primary Email</th>
                        <th>Action</th>
                </tr>
                <tr style="color:pink" ng-repeat="employee in employees">
                    <td>{{ employee.empFirstName }}</td>
                    <td>{{ employee.empLastName }}</td>
                    <td>{{ employee.primaryEmail }}</td>
                    <td>
                        <a  href="#" ng-click="edit(employee.id)">edit</a> | 
                        <a href="#" ng-click="delete(employee.id)">delete</a>
                    </td>
                </tr>
            </table>
        </div>
		    </form>
	</body>
</html>
